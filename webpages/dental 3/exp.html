<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Fade Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        /* Different fade effects */
        .fade-in { transform: translateY(30px); }
        .fade-up { transform: translateY(50px); }
        .fade-left { transform: translateX(-50px); }
        .fade-right { transform: translateX(50px); }

        /* When element enters viewport */
        .fade-show {
            opacity: 1 !important;
            transform: translateY(0) translateX(0) !important;
        }
    </style>
</head>
<body>

    <h1>Scroll Down to See Different Fade Effects</h1>

    <div class="content fade-in">Fade In Effect</div>
    <div class="content fade-up">Fade Up Effect</div>
    <div class="content fade-left">Fade Left Effect</div>
    <div class="content fade-right">Fade Right Effect</div>
    <div class="content fade-in">Another Fade In Effect</div>
    <div class="content fade-up">Another Fade Up Effect</div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-show');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.content').forEach(element => {
            observer.observe(element);
        });
    </script>

</body>
</html>
