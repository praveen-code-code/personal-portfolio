    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .doctors-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }

        .section-header {
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            color: #1a3c5e;
            margin-bottom: 10px;
        }

        .expert-label {
            display: inline-flex;
            align-items: center;
            font-size: 1rem;
            color: #00c4b4;
            font-weight: bold;
        }

        .expert-label .icon {
            margin-right: 5px;
            font-size: 1.2rem;
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .doctor-card {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative; /* For positioning social icons */
        }

        .doctor-card:hover {
            transform: translateY(-5px);
        }

        .doctor-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .doctor-card h3 {
            font-size: 1.2rem;
            color: #1a3c5e;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            opacity: 0; /* Hidden by default */
            transform: translateY(10px); /* Slight downward offset when hidden */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

        .doctor-card:hover .social-icons {
            opacity: 1; /* Show on hover */
            transform: translateY(0); /* Move to original position */
        }

        .social-icons a {
            width: 35px;
            height: 35px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a3c5e;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #00c4b4;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-header h2 {
                font-size: 2rem;
            }

            .doctors-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .doctor-image img {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .section-header h2 {
                font-size: 1.5rem;
            }

            .doctors-grid {
                grid-template-columns: 1fr;
            }

            .doctor-image img {
                height: 120px;
            }
        }
    </style>
</head>
